<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project: 03 || Glassmorphic Light/Dark Mode</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>
      <div class="card">
        <img src="images/map.png" alt="Card Map" class="card-map" />

        <div class="card-left">
          <h3 class="card-type">Mastercard</h3>
          <img src="images/chip.png" alt="Card Chip" class="card-chip" />
          <div>
            <div class="card-num">1234 5668 7899 1495</div>
            <div class="card-text">Valid Through</div>
            <div class="card-date">09/28</div>
            <div class="card-holder">John Smith</div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
